schema-registry: http://localhost:8081

# Note: we are outside of the docker network, so we use this so we get the right metadata returned to us
# See: https://docs.confluent.io/current/kafka/multi-node.html
bootstrap-servers: PLAINTEXT_HOST://localhost:29092

streams:
  # order-processor schemas
  - stream-name: order-command-events
    partitions: 1
    replication: 1
    compaction: False
    multi-type: True
    compatibility: FULL_TRANSITIVE
    types:
      - OrderPlaced
      - OrderRejected
      - OrderAccepted
  - stream-name: orders
    partitions: 1
    replication: 1
    compaction: True
    multi-type: False
    compatibility: FULL_TRANSITIVE
    types:
      - Order
  # bean-processor schemas
  - stream-name: bean-command-events
    partitions: 1
    replication: 1
    compaction: False
    multi-type: True
    compatibility: FULL_TRANSITIVE
    types:
      - BeanSupplyRequested
      - BeanSupplyRejected
      - BeanSupplyAccepted
  - stream-name: beans
    partitions: 1
    replication: 1
    compaction: True
    multi-type: False
    compatibility: FULL_TRANSITIVE
    types:
      - BeanSupply

